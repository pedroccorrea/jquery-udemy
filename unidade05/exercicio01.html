<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:200px; height:10000px; background-color:#069; border:5px solid #000 }
		</style>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
			$(function() {
                console.log("A altura da minha janela é: " + $(window).height())
                console.log("A largura da minha janela é: " + $(window).width())

                console.log("A altura da minha janela é: " + $(document).height())
                console.log("A largura da minha janela é: " + $(document).width())
            })
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

    </body>

</html>
