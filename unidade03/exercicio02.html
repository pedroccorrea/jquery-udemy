<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
    </head>

    <body>
    	<nav>
        	<a href="#">Brasil</a>
            <a href="#">Argentina</a>
            <a href="#">Uruguai</a>
            <a href="#">Chile</a>
            <a href="#">Colombia</a>
        </nav>
        
        <a href="#">Paraguai</a>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

                $('nav a:contains("Argentina")')
                .css('color', 'red')
                .css('text-decoration', 'none')
                .css('display', 'block')
            })
        </script>   
                
    </body>
</html>
